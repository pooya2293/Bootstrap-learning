    <!-- Required meta tags -->

    <style type="text/css">
      
      .div1 {
        background-color: #39b8d0;
        height: 200px;
       
      }

      .div2 {
        background-color: #2fcf37;
        height: 200px;
       
      }

    </style>

  <body>
    
    <!-- add fluid for showing better test it! -->
    <div class="container-fluid">
      <div id="deviceSize">
        Device Size: 
      </div>
      <div class="div1 col-xl-4 col-lg-8 col-md-8 col-sm-8 col-3"></div>
      <div class="div2 col-xl-8 col-lg-4 col-md-8 col-sm-4 col-6"></div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
     <script>
      $(function(){
        $( window ).resize(function() {
          var windowWidth = $(window).width();
          if(windowWidth<576){
            $('#deviceSize').text('Device Size: ' + windowWidth + 'px -  Extra small devices (Phones and other divises)');
            
          }
          else if(windowWidth<768){
            $('#deviceSize').text('Device Size: ' + windowWidth + 'px -  small devices (Phones)');
            
          }
          else if(windowWidth<992){
            $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Medium devices (Tablets)');
            
          }
          else if(windowWidth<1200){
            $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Large devices (Desktops)');
            
          }
          else{
            $('#deviceSize').text('Device Size: ' + windowWidth + 'px - Extra large (Desktops & TV)');
            
          }
        }
                          );
        
      }
       );
    </script>
